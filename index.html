<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles/style.css">
    
    <title>AluraBooks</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" name="" id="menu" class="container__botao">

            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem" ></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista_menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista_menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista_menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista_menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista_menu__item">
                    <a href="#" class="lista-menu__link">Design</a>
                </li>
            </ul>
            <img src="imagens/Polygon 1 (Stroke).png" alt="" class="container__imagem">
        </div>
        <div class="container">
            <a href=""><img src="imagens/Vector (1).png" alt="" class="container__imagem"></a>
            <a href=""><img src="imagens/Vector.png" alt="" class="container__imagem"></a>
            <a href=""><img src="imagens/Compras.png" alt="" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrosel">
        <h2 class="carrosel__titulo">Novos lançamentos</h2>
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="imagens/Acessibilidade.svg" alt=""></div>
              <div class="swiper-slide"><img src="imagens/Arquitetura.svg" alt=""></div>
              <div class="swiper-slide"><img src="imagens/Angular.svg" alt=""></div>
              <div class="swiper-slide"><img src="imagens/Construct2.svg" alt=""></div>
              <div class="swiper-slide"><img src="imagens/Portugol.svg" alt=""></div>
              <div class="swiper-slide"><img src="imagens/Gestão2.svg" alt=""></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            
          
            <!-- If we need scrollbar -->
            
          </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
            autoplay: {
                delay: 5000,
            },
            keyboard: {
                enabled: true,
                onlyInViewport: false,
            },
            
        });
       
    </script>
</body>
</html>
